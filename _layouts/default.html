<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
        <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
        {% if page.keywords %}<meta name="keywords" content="{{ page.keywords }}">{% endif %}

        <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
        <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
        <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
        
        <link href='https://fonts.googleapis.com/css?family=Roboto:500,400,300' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <!-- 
        Hey! Like my code? Check me out on github https://github.com/splintercode/
        or say hello on twitter @splintercode https://twitter.com/SplinterCode ! 
        -->

        {% include header.html %}

        <main class="site-container container">
            <section itemscope itemtype="http://schema.org/Person">
                <div itemprop="description">
                    <img src="/assets/images/cory-rylan.jpg" alt="Cory Rylan" class="site-profile-img" />
                    <p class="contain--6 block-center text-center margin-bottom">
                        My name is <a href="https://coryrylan.com" itemprop="url"><span itemprop="name">Cory Rylan</span></a>. I am a
                        Software Developer and <span itemprop="jobTitle">Senior Front End Engineer</span> at <a href="https://github.com/vintage-software"
                        target="_blank" itemprop="worksFor">Vintage Software</a>. I specialize in creating fast, scalable,
                        and responsive web applications.
                    </p>
                </div>
                
                <div class="text-center margin-bottom"><a href="https://twitter.com/SplinterCode" class="twitter-follow-button" data-show-count="false">Follow @SplinterCode</a></div>
                <script async>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
            </section>

            {{ content }}
        </main>

        {% include footer.html %}
    </body>
</html>
